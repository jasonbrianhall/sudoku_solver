name: Build Sudoku

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    # MSVC Build Steps
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.3.1
      
    - name: Setup Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1

    - name: Build MSVC Solution
      run: |
        msbuild /p:Configuration=Release /p:Platform=x64 SudokuSolver.vcxproj
        
    # MSYS2/PDCurses Build Steps
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: mingw64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          make
          git
          base-devel
          
    - name: Setup PDCurses
      shell: msys2 {0}
      run: |
        git clone https://github.com/wmcbrine/PDCurses.git
        cd PDCurses/wincon
        make -f Makefile WIDE=Y UTF8=Y
        cd ../..
        
    - name: Build CLI Version
      shell: msys2 {0}
      run: |
        make CXXFLAGS="-I./PDCurses" LDFLAGS="-L./PDCurses/wincon -lpdcurses -static"
        mv sudoku.exe sudoku-cli.exe
        
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          x64/Release/SudokuSolver.exe
          sudoku-cli.exe
        tag_name: v${{ github.run_number }}
        name: Release ${{ github.run_number }}
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}
        body: |
          Automated release from CI build
          - MSVC GUI Build: SudokuSolver.exe
          - MinGW CLI Build: sudoku-cli.exe
          Commit: ${{ github.sha }}
          Build number: ${{ github.run_number }}
