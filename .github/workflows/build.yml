name: Build Sudoku

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.3.1
      
    - name: Setup Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1
      
    - name: Create Solution Structure
      shell: pwsh
      run: |
        # Create solution directory
        New-Item -ItemType Directory -Path "SudokuSolver" -Force
        Set-Location SudokuSolver
        
        # Copy source files
        Copy-Item "../sudoku.cpp" .
        Copy-Item "../sudoku.h" .
        Copy-Item "../win_main.cpp" .
        
        # Create vcxproj content
        $vcxproj = @"
<?xml version="1.0" encoding="utf-8"?>
<Project DefaultTargets="Build" xmlns="http://schemas.microsoft.com/developer/msbuild/2003">
  <ItemGroup Label="ProjectConfigurations">
    <ProjectConfiguration Include="Debug|x64">
      <Configuration>Debug</Configuration>
      <Platform>x64</Platform>
    </ProjectConfiguration>
    <ProjectConfiguration Include="Release|x64">
      <Configuration>Release</Configuration>
      <Platform>x64</Platform>
    </ProjectConfiguration>
  </ItemGroup>
  <PropertyGroup Label="Globals">
    <VCProjectVersion>17.0</VCProjectVersion>
    <ProjectGuid>{12345678-1234-1234-1234-123456789ABC}</ProjectGuid>
    <Keyword>ManagedCProj</Keyword>
    <RootNamespace>SudokuSolver</RootNamespace>
    <WindowsTargetPlatformVersion>10.0</WindowsTargetPlatformVersion>
    <TargetFrameworkVersion>v4.7.2</TargetFrameworkVersion>
  </PropertyGroup>
  <Import Project="`$(VCTargetsPath)\Microsoft.Cpp.Default.props" />
  <PropertyGroup Label="Configuration">
    <ConfigurationType>Application</ConfigurationType>
    <UseDebugLibraries>false</UseDebugLibraries>
    <PlatformToolset>v143</PlatformToolset>
    <CLRSupport>true</CLRSupport>
    <CharacterSet>Unicode</CharacterSet>
  </PropertyGroup>
  <Import Project="`$(VCTargetsPath)\Microsoft.Cpp.props" />
  <ItemDefinitionGroup>
    <ClCompile>
      <WarningLevel>Level3</WarningLevel>
      <PreprocessorDefinitions>WIN32;NDEBUG;%(PreprocessorDefinitions)</PreprocessorDefinitions>
    </ClCompile>
    <Link>
      <SubSystem>Windows</SubSystem>
    </Link>
  </ItemDefinitionGroup>
  <ItemGroup>
    <Reference Include="System" />
    <Reference Include="System.Data" />
    <Reference Include="System.Drawing" />
    <Reference Include="System.Windows.Forms" />
  </ItemGroup>
  <ItemGroup>
    <ClCompile Include="win_main.cpp" />
    <ClCompile Include="sudoku.cpp" />
  </ItemGroup>
  <ItemGroup>
    <ClInclude Include="sudoku.h" />
  </ItemGroup>
  <Import Project="`$(VCTargetsPath)\Microsoft.Cpp.targets" />
</Project>
"@

        # Write vcxproj file
        $vcxproj | Out-File -FilePath "SudokuSolver.vcxproj" -Encoding UTF8
        
        # Create solution file content
        $sln = @"
Microsoft Visual Studio Solution File, Format Version 12.00
# Visual Studio Version 17
VisualStudioVersion = 17.0.31903.59
MinimumVisualStudioVersion = 10.0.40219.1
Project("{8BC9CEB8-8B4A-11D0-8D11-00A0C91BC942}") = "SudokuSolver", "SudokuSolver.vcxproj", "{12345678-1234-1234-1234-123456789ABC}"
EndProject
Global
    GlobalSection(SolutionConfigurationPlatforms) = preSolution
        Debug|x64 = Debug|x64
        Release|x64 = Release|x64
    EndGlobalSection
    GlobalSection(ProjectConfigurationPlatforms) = postSolution
        {12345678-1234-1234-1234-123456789ABC}.Debug|x64.ActiveCfg = Debug|x64
        {12345678-1234-1234-1234-123456789ABC}.Debug|x64.Build.0 = Debug|x64
        {12345678-1234-1234-1234-123456789ABC}.Release|x64.ActiveCfg = Release|x64
        {12345678-1234-1234-1234-123456789ABC}.Release|x64.Build.0 = Release|x64
    EndGlobalSection
EndGlobal
"@

        # Write solution file
        $sln | Out-File -FilePath "SudokuSolver.sln" -Encoding UTF8

    - name: Build Solution
      run: |
        cd SudokuSolver
        msbuild /p:Configuration=Release /p:Platform=x64 SudokuSolver.vcxproj

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: SudokuSolver
        path: SudokuSolver/x64/Release/SudokuSolver.exe
